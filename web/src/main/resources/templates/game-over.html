<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
</head>
<body>
<div align="center">
    <h3 th:text="${__${RESULT_MESSAGE}__}">Game Over</h3>
    <a th:text="Play_Again"
       th:href="@{__${PLAY}__}">
        <h2>Click to Play</h2>
    </a>
</div>
</body>
</html>
