<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}">
    <meta charset="UTF-8">
    <title>Title Content</title>
</head>
<body>
<div align="center">
    <h1>Welcome to the Number Game</h1>
    <h3 th:text="${__${MAIN_MESSAGE}__}">
        Main Message Content
    </h3>
    <h3 th:text="${__${RESULT_MESSAGE}__}">
        Result Message Content
    </h3>
    <form th:action="${PLAY}"
          action="play"
          method="post">
        <label for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess"/>
        <input type="submit" value="Submit"/>
    </form>

    <footer th:replace="~{fragments/footer :: footerFragment}">
        <p>Footer Content</p>
    </footer>
</div>
</body>
</html>
